name: fetch-state-rsv

on:
  workflow_dispatch:
  schedule:
    - cron: '00 16 * * *' # runs at 8 AM Eastern Every Day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout repository content

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.4' # install python version
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: execute py script
        run: |
          python rsv_scraper.py
      - name: commit files
        run: |
          git config --local user.email "anique.khawar@gmail.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a --allow-empty
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
